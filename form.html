<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Job Application Form</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="form.html">Job Form</a>
    </nav>
  </header>

  <section class="form-container">
    <!-- ✅ Correct Form Tag -->
    <form action="https://formspree.io/f/xyzlyrwl" method="POST">
      <h2>Job Application</h2>

      <label>Job Reference Number:</label>
      <select name="job_reference">
        <option>Select a job</option>
        <option>Web Developer</option>
        <option>Designer</option>
        <option>Tester</option>
      </select>

      <label>First Name:</label>
      <input type="text" name="first_name" required>

      <label>Last Name:</label>
      <input type="text" name="last_name" required>

      <label>Date of Birth (dd/mm/yyyy):</label>
      <input type="date" name="dob" required>

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
      </div>

      <label>Street Address:</label>
      <input type="text" name="address">

      <label>Suburb/Town:</label>
      <input type="text" name="town">

      <label>State:</label>
      <select name="state">
        <option>Select</option>
        <option>Tamil Nadu</option>
        <option>Kerala</option>
        <option>Karnataka</option>
      </select>

      <label>Postcode:</label>
      <input type="text" name="postcode">

      <label>Email Address:</label>
      <input type="email" name="email" required>

      <label>Phone Number:</label>
      <input type="tel" name="phone">

      <label>Required Technical Skills:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="skills" value="HTML" checked> HTML
        <input type="checkbox" name="skills" value="CSS"> CSS
        <input type="checkbox" name="skills" value="JavaScript"> JavaScript
        <input type="checkbox" name="skills" value="Python"> Python
      </div>

      <label>Other Skills:</label>
      <textarea name="other_skills"></textarea>

      <button type="submit">Apply</button>
      <p class="note">After you click Apply, your form will be sent directly to our email!</p>
    </form>
  </section>

  <footer>
    <p>© 2025 Group Project 1. All rights reserved.</p>
  </footer>
</body>
</html>
